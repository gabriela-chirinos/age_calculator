 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/main.css">
  <title>AGE CALCULATOR</title>
</head>
<body>

  <main>
    <div class="container">
      <div class="calculator">
        <form class="input_section">
          <fieldset>
            <div class="inputGroup">
              <label class="errorLabel" for="input" >Day</label>
              <input type="text"   name="day" id="day" placeholder="DD">
            </div>
          
            <div class="inputGroup">
              <label  class="errorLabel" for="input">Month</label>
              <input type="text" name="Month" id="month" placeholder="MM">
            </div>
            <div class="inputGroup">
              <label  class="errorLabel" for="input">Year</label>
              <input type="text" name="year" id="year" placeholder="YY">
            </div>
          </fieldset>
        
        </form>
      </div>
    <div class="divider">
      <hr>
      <button class="circle">
        <img src="/assets/images/icon-arrow.svg" alt="arrow">
      </button>
    </div>
      <div class="resultSection">
        <p><span class="number"></span>years</p>
        <p><span class="number"></span>months</p>
        <p><span class="number"></span>days</p>
      </div>
    </div>
  </main>
  <script src="/index.js"></script>
</body>
</html>
